{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
<h2 class="mb-3">Sell Page<h2>
        <form action="/sell" method="post">
            <div class="mb-3">
                <select name="symbol" id="symbol">
                    <option disable selected>Symbol</option>
                    {% for symbol in symbols %}
                    <option value={{symbol.symbol}} >{{symbol.symbol}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
                    placeholder="Shares" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
        {% endblock %}
