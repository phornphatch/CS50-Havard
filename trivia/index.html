<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
           let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects.addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector("#answer1").innerHtml = "Incorrect";
                    })
                }

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector("#answer1").innerHtml = "Correct!";
                })

                function check() {
                    let country = document.querySelector("#country").value;
                    if country == "Finland" {
                        country.style.backgroundColor = 'green';
                        document.querySelector("#answer2").innerHtml = "Correct!";
                    } else {
                        country.style.backgroundColor = 'red';
                        document.querySelector("#answer2").innerHtml = "Inorrect";
                    }
                }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Guess My Nickname ?</h3>
                <button class="incorrect">David</button>
                <button class="incorrect">Bella</button>
                <button class="correct">Sumo</button>
                <button class="incorrect">Tino</button>
                <button class="incorrect">Brian</button>
                <button class="incorrect">Carter</button>
                <p id="answer1">Answer is </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    What's the most happiest country in the world ?
                </h3>
                <form onsubmit="check(); return false;">
                    <input type="text" id="country" placeholder="Country Name" />
                    <button type="submit">Check Answer</button>
                </form>
                <p id="answer2">Answer is </p>
            </div>
        </div>
    </body>

</html>
